<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Base</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div id="main-container" class="container-md grid text-center">
        <h1 class="mb-4">Калькулятор</h1>
        <div class="form-container container w-50 mb-2">
                <input
                        type="number"
                        class="form-control mb-2"
                        placeholder="Введите первое число"
                        id="input1"
                        value="3"
                />
                <input
                        type="number"
                        class="form-control mb-2"
                        placeholder="Введите второе число"
                        id="input2"
                        value="5"
                />
        </div>

        <div id="buttons" class="mt-4">
            <button type="button" id="plus" class="sign btn btn-success flex-grow-1 mx-2 mb-4">+</button>
            <button type="button" id="minus" class="sign btn btn-success flex-grow-1 mx-2 mb-4">-</button>
            <button type="button" id="divide" class="sign btn btn-success flex-grow-1 mx-2 mb-4">/</button>
            <button type="button" id="multiply" class="sign btn btn-success flex-grow-1 mx-2 mb-4">×</button>
        </div>

        <div class="mb-4 mt-3">
            <button type="button" id="submit" class="btn btn-dark">Вычислить</button>
        </div>

        <div>
            <hr class="pt-5 mt-3">
            <h4>Результат:</h4>
            <p id="result">49</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
