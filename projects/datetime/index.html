<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Дата и время</title>
  <link href="style.css" rel="stylesheet" />
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-light">

  <div class="container w-50 pt-5">
    <h1 class="h1">Дата и время</h1>
    <div class="text-bg-light p-3 text-center rounded">
      <h3 id="output">xx:xx:xx</h3>

      <div class="d-flex mt-3 mb-2 justify-content-around">
        <button class="btn btn-sm btn-dark" id="full-btn">Полная</button>
        <button class="btn btn-sm btn-primary" id="date-btn">Дата</button>
        <button class="btn btn-sm btn-success" id="time-btn">Время</button>
      </div>
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
